<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Página principal</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<header th:insert="layout/header :: header"></header>
		
		<div class="container mb-5">
			<div class="row">
				<div class="col-12 mt-3 mb-3 py-2 d-flex bd-highlight mb-3">
					<div class="p-2 bd-highlight">
						<h2><i class="far fa-building fa-lg"></i>&nbsp;Lista de oficinas</h2>
					</div>
					<div class="p-2 bd-highlight">
						<a class="btn btn-info" th:href="@{/oficina/nueva}"><i class="fas fa-plus"></i>&nbsp;Crear oficina</a>
					</div>
					<div class ="ml-auto p-2 bd-highlight">
						<form class="form-inline">
						   <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
						   <button class="btn btn btn-info my-2 my-sm-0" type="submit"><i class="fas fa-search"></i>&nbsp;Buscar</button>
						</form>
					</div>
				</div>
				<table class="table table-striped col-sm-12 bg-light border">
				  <thead>
				    <tr class="bg-buebird text-white">
				      <th scope="col">Cod.</th>
				      <th scope="col">Ciudad</th>
				      <th scope="col">Teléfono</th>
				      <th scope="col">Dirección</th>
				      <th scope="col">Estado</th>
				      <th scope="col">País</th>
				      <th scope="col">C.P.</th>
				      <th scope="col">Territorio</th>
				      <th scope="col">Acciones</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="o: ${offices}">
				      <td th:text="${o.officeCode}"></td>
				      <td th:text="${o.city}"></td>
				      <td th:text="${o.phone}"></td>
				      <td th:text="${o.addressLine1}"></td>
				      <td th:text="${o.state}"></td>
				      <td th:text="${o.country}"></td>
				      <td th:text="${o.postalCode}"></td>
				      <td th:text="${o.territory}"></td>
				      <td>
						<!--   -->
				      	<a class="btn btn-warning" th:href="@{/oficina/editar/}+${o.officeCode}"><i class="fas fa-edit"></i></a>
				      	<a class="btn btn-danger" th:href="@{/oficina/borrar/}+${o.officeCode}"><i class="far fa-trash-alt"></i></a>
				      </td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		
		<footer th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
