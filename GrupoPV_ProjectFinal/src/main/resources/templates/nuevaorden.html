<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Página principal</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<header th:insert="layout/header :: header"></header>
		
		<div class="container mb-5">
			<div class="row">
				<div class="col-7 px-auto mx-auto text-center mt-3 mb-4 py-2 border-bottom">
					<h2><i class="far fa-list-alt fa-lg"></i>&nbsp;Registro orden</h2>
				</div>
				<form class="bg-white col-sm-7 p-auto m-auto border">
					<div class="p-2">
					  <div class="form-group">
						  	<div class="p-3">
						  		<div class="form-group">
								    <label for="numeroorden">Número de orden</label>
								    <input type="text" class="form-control" id="numeroorden" placeholder="Ingresar el numero de orden">
						  		</div>
						  		<div class="form-group">
								    <label for="fechaorden">Fecha de orden</label>
								    <input type="date" class="form-control" id="fechaorden" placeholder="Ingresar la fecha de orden">
						  		</div>
							  	<div class="form-group">
								    <label for="fechaconfirmacion">Fecha de confirmación</label>
								    <input type="date" class="form-control" id="fechaconfirmacion" placeholder="Ingresar fecha de confirmación de la orden">
						  		</div>
							  	<div class="form-group">
								    <label for="fechaenvio">Fecha de envío</label>
								    <input type="date" class="form-control" id="fechaenvio" placeholder="Ingresar fecha de envío de la orden">
						  		</div>
						  		<div class="form-group">
								    <label for="estado">Estado</label>
								    <input type="text" class="form-control" id="estado" placeholder="Ingresar el estado de la orden">
						  		</div>
							  	<div class="form-group">
								    <label for="comentario">Comentario</label>
								    <input type="text" class="form-control" id="comentario" placeholder="Ingresar comentario sobre la orden">
							  	</div>
						  		<div class="form-group">
								    <label for="numerocliente">Cliente</label>
								    <select class="form-control" id="numerocliente">
									  <option>Seleccione una opción</option>
									</select>								    
							  	</div>
							  	<div class="mt-4">
							  		<button type="button" th:href="@{/orden/nuevo}" class="btn bg-maxblue btn-lg btn-block text-white"><i class="far fa-save"></i>&nbsp;Crear orden</button>
							  	</div>
								  
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<footer th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
