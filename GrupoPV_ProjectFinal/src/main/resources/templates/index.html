<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Solivex - Facturation system</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<!-- <header th:insert="layout/header :: header"></header>-->
		
		<div class="container mb-5"> 
		
			<!-- FORMULARIO DE INICIO DE SESION -->
			<div class="py-5 my-3">
			<div class="row py-4 mt-4">
				<form class="bg-white col-sm-4 p-auto m-auto">
					<div class="text-center p-2">
					  <div class="form-group text-uppercase">
						  	<div class="px-3 py-2 mb-3 my-2 bg-dodgerblue text-uppercase">
						  		<h4 class="font-weight-bold text-white">Iniciar Sesión</h4>
						  	</div>
						  	<img class="img-fluid" alt="" th:src="@{/img/isesion.png}">
						  	<br>
						  	<div class="p-3">
						  		<div class="form-group">
								    <label for="exampleInputEmail1">Nombre de Usuario</label>
								    <input type="text" class="form-control text-center" id="exampleInputEmail1" placeholder="Ingrese nombre de usuario">
						  		</div>
							  	<div class="form-group">
								    <label for="exampleInputPassword1">Contraseña</label>
								    <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Ingrese contraseña">
							  	</div>
								  <button type="button" class="btn bg-medsuccess btn-lg btn-block text-uppercase font-weight-bold text-white"><i class="fas fa-sign-out-alt"></i>&nbsp;Ingresar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			</div>
		</div>
		
		<!--<footer th:insert="layout/footer :: footer"></footer>-->
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
