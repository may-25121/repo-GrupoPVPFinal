<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Página principal</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<header th:insert="layout/header :: header"></header>
		
		<div class="container mb-5">
			<div class="row">
				<div class="col-7 px-auto mx-auto text-center mt-3 mb-4 py-2 border-bottom">
					<h2><i class="fas fa-coins fa-lg"></i>&nbsp;Registro pago</h2>
				</div>
				<form class="bg-white col-sm-7 p-auto m-auto border">
					<div class="p-2">
					  <div class="form-group">
						  	<div class="p-3">
						  		<div class="form-group">
								    <label for="numerocliente">N° de cliente</label>
								    <select class="form-control" id="numerocliente">
									  <option>Seleccione una opción</option>
									</select>								    
							  	</div>
						  		<div class="form-group">
								    <label for="numeroverificacion">N° de verificación</label>
								    <input type="text" class="form-control" id="numeroverificacion" placeholder="Ingresar el numero de verificacion">
						  		</div>
						  		<div class="form-group">
								    <label for="fechapago">Fecha de pago</label>
								    <input type="date" class="form-control" id="fechapago" placeholder="Ingresar la fecha de pago">
						  		</div>
							  	<div class="form-group">
								    <label for="vendedorproducto">Cantidad</label>
								    <input type="number" class="form-control" id="proveedor" placeholder="Ingresar cantidad a pagar">
						  		</div>
							  	<div class="mt-4">
							  		<button type="button" th:href = "@{/pago/nuevo}" class="btn bg-maxblue btn-lg btn-block text-white"><i class="far fa-save"></i>&nbsp;Crear pago</button>
							  	</div>
								  
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<footer th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
