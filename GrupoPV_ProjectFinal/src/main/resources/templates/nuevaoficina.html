<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Página principal</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<header th:insert="layout/header :: header"></header>
		
		<div class="container mb-5">
			<div class="row">
				<div class="col-7 px-auto mx-auto text-center mt-3 mb-4 py-2 border-bottom">
					<h2><i class="far fa-building fa-lg"></i>&nbsp;Registro oficina</h2>
				</div>
				<form class="bg-white col-sm-7 p-auto m-auto border" th:action="@{/oficina/guardar}" th:method="post" th:object="${office}">
					<div class="p-2">
					  <div class="form-group">
						  	<div class="p-3">
						  		<div class="form-group">
								    <label for="officeCode">Código</label>
								    <input type="text" class="form-control" id="officeCode" th:field="*{officeCode}" placeholder="Ingresar el código de la oficina">
						  		</div>
						  		<div class="form-group">
								    <label for="city">Ciudad</label>
								    <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Ingresar la ciudad donde se encuantra la oficina">
						  		</div>
						  		<div class="form-group">
								    <label for="phone">Teléfono</label>
								    <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Ingresar el número de teléfono de la oficina">
						  		</div>
							  	<div class="form-group">
								    <label for="addressLine1">Dirección</label>
								    <input type="text" class="form-control" id="addressLine1" th:field="*{addressLine1}" placeholder="Ingresar la direccion de la oficina">
							  	</div>
							  	<div class="form-group">
								    <label for="addressLine2">Dirección secundaria</label>
								    <input type="text" class="form-control" id="addressLine2" th:field="*{addressLine2}" placeholder="Ingresar una segunda direccion que posea la oficina">
						  		</div>
							  	<div class="form-group">
								    <label for="state">Estado</label>
								    <input type="text" class="form-control" id="state" th:field="*{state}" placeholder="Ingresar el estado donde se encuentra la oficina">
						  		</div>
							  	<div class="form-group">
								    <label for="pais">País</label>
								    <input type="text" class="form-control" id="pais" th:field="*{country}" placeholder="Ingresar el país donde se encuentra la oficina">
						  		</div>
							  	<div class="form-group">
								    <label for="postalCode">Codigo postal</label>
								    <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" placeholder="Ingresar el codigo postal donde se encuentra la oficina">
						  		</div>
							  	<div class="form-group">
								    <label for="territory">Territorio</label>
								    <input type="text" class="form-control" id="territory" th:field="*{territory}" placeholder="Ingresar el territorio en el que se encuentra la oficina">
						  		</div>
							  	<div class="mt-4">
							  		<button type="submit" class="btn bg-maxblue btn-lg btn-block text-white"><i class="far fa-save"></i>&nbsp;Crear oficina</button>
							  	</div>  
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<footer th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
