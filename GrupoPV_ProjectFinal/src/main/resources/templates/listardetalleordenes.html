<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Solivex - Facturation system</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<header th:insert="layout/header :: header"></header>
		
		<div class="container mb-5">
			<div class="row">
				<div class="col-12 mt-3 mb-3 py-2 d-flex bd-highlight mb-3">
					<div class="p-2 bd-highlight">
						<h2><i class="fas fa-clipboard-list fa-lg"></i>&nbsp;Order details list</h2>
					</div>
					<div class="p-2 bd-highlight">
						<a class="btn btn-info" th:href="@{/orderdetail/new}"><i class="fas fa-plus"></i>&nbsp;Create order detail</a>
					</div>
					<div class ="ml-auto p-2 bd-highlight">
						<form class="form-inline" th:action="@{/orderdetail/search}" th:method="get">
						   <input class="form-control mr-sm-2" type="text" placeholder="Search" id="var" name="var" aria-label="Search">
						   <button class="btn btn btn-info my-2 my-sm-0" type="submit"><i class="fas fa-search"></i>&nbsp;Search</button>
						</form>
					</div>
				</div>
				<table class="table table-striped col-sm-12 bg-light border">
				  <thead>
				    <tr class="bg-buebird text-white">
				      <th scope="col">Order number</th>
				      <th scope="col">Product code</th>
				      <th scope="col">Quantity ordered</th>
				      <th scope="col">Price each</th>
				      <th scope="col">Line number</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="d: ${orderDetails}">
				      <td th:text="${d.id.orderNumber.orderNumber}"></td>
				      <td th:text="${d.id.productCode.productCode}"></td>
				      <td th:text="${d.quantityOrdered}"></td>
				      <td th:text="${d.priceEach}"></td>
				      <td th:text="${d.orderLineNumber}"></td>
				      <td>
				      	<a th:href="@{/orderdetail/edit/}+${d.id.orderNumber.orderNumber}+'/'+${d.id.productCode.productCode}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
				      	<a th:href="@{/orderdetail/delete/}+${d.id.orderNumber.orderNumber}+'/'+${d.id.productCode.productCode}" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
				      </td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		
		<footer class="fixed-bottom" th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
