<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>PÃ¡gina principal</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<header th:insert="layout/header :: header"></header>
		
		<div class="container mb-5">
			<div class="row">
				<div class="col-12 mt-3 mb-3 py-2 d-flex bd-highlight mb-3">
					<div class="p-2 bd-highlight">
						<h2><i class="fab fa-dropbox fa-lg"></i>&nbsp;List of products</h2>
					</div>
					<div class="p-2 bd-highlight">
						<a class="btn btn-info" th:href="@{/product/new}"><i class="fas fa-plus"></i>&nbsp;Create product</a>
					</div>
					<div class ="ml-auto p-2 bd-highlight">
						
						<form class="form-inline" th:action="@{/product/search}" th:method="get">
						   <input class="form-control mr-sm-2" type="text" id="var" name="var" placeholder="Search" aria-label="Search">
						   <button type="submit" class="btn btn btn-info my-2 my-sm-0"><i class="fas fa-search"></i>&nbsp;Search</button>
						</form>
					</div>
				</div>
				<table class="table table-striped col-sm-12 bg-light border">
				  <thead>
				    <tr class="bg-buebird text-white">
				      <th scope="col">Code</th>
				      <th scope="col">Name</th>
				      <th scope="col">Product line</th>
				      <th scope="col">Scale</th>
				      <th scope="col">Vendor</th>
				      <th scope="col">Description</th>
				      <th scope="col">Stock</th>
				      <th scope="col">Buy price</th>
				      <th scope="col">MSRP</th>
				      <th scope="col">Actions</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="p: ${products}">
				      
				      <td th:text="${p.productCode}"></td>
				      <td th:text="${p.productName}"></td>
				      <td th:text="${p.productlines.productLine}"></td>
				      <td th:text="${p.productScale}"></td>
				      <td th:text="${p.productVendor}"></td>
				      <td th:text="${p.productDescripton}"></td>
				      <td th:text="${p.quantityInStock}"></td>
				      <td th:text="${p.buyPrice}"></td>
				      <td th:text="${p.msrp}"></td>
				      <td>
				      	<a class="btn btn-warning" th:href="@{/product/edit/}+${p.productCode}"><i class="fas fa-edit"></i></a>
				      	<a class="btn btn-danger" th:href="@{/product/delete/}+${p.productCode}"><i class="far fa-trash-alt"></i></a>
				      </td>
				    </tr>

				  </tbody>
				</table>
			</div>
		</div>
		
		<footer  class="fixed-bottom" th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
