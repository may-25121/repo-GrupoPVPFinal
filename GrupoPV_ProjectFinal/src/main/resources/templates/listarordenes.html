<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>PÃ¡gina principal</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<header th:insert="layout/header :: header"></header>
		
		<div class="container mb-5">
			<div class="row">
				<div class="col-12 mt-3 mb-3 py-2 d-flex bd-highlight mb-3">
					<div class="p-2 bd-highlight">
						<h2><i class="far fa-list-alt fa-lg"></i>&nbsp;List of orders</h2>
					</div>
					<div class="p-2 bd-highlight">
						<a type="button" class="btn btn-info" th:href="@{/order/new}"><i class="fas fa-plus"></i>&nbsp;Create order</a>
					</div>
					<div class ="ml-auto p-2 bd-highlight">
						<form class="form-inline" th:action="@{/order/search}" th:method="get">
						   <input class="form-control mr-sm-2" type="text" id="ordernumber" name="ordernumber" placeholder="Number" aria-label="Search">
						   <input class="form-control mr-sm-2" type="text" id="state" name="state" placeholder="State" aria-label="Search">
						   <button class="btn btn btn-info my-2 my-sm-0" type="submit"><i class="fas fa-search"></i>&nbsp;Search</button>
						</form>
					</div>
				</div>
				<table class="table table-striped col-sm-12 bg-light border text-center">
				  <thead>
				    <tr class="bg-buebird text-white">
				      <th scope="col">Number</th>
				      <th scope="col">Order date</th>
				      <th scope="col">Required date</th>
				      <th scope="col">Shipped date</th>
				      <th scope="col">Status</th>
				      <th scope="col">Comments</th>
				      <th scope="col">Customer</th>
				      <th scope="col">Actions</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="o: ${orders}">
				      <td th:text="${o.orderNumber}"></td>
				      <td th:text="${o.orderDate}"></td>
				      <td th:text="${o.requiredDate}"></td>
				      <td th:text="${o.shippedDate}"></td>
				      <td th:text="${o.status}"></td>
				      <td th:text="${o.comments}"></td>
				      <td th:text="${o.customerNumber.customerName}"></td>
				      <td>
				      	<a class="btn btn-warning" th:href="@{/order/edit/}+${o.orderNumber}"><i class="fas fa-edit"></i></a>
				      	<a class="btn btn-danger" th:href="@{/order/delete/}+${o.orderNumber}"><i class="far fa-trash-alt"></i></a>
				      </td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		
		<footer class="fixed-bottom" th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
