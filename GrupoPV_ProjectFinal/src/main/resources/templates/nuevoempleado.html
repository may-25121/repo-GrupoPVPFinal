<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Página principal</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.css}">
	</head>
	<body>
	
		<header th:insert="layout/header :: header"></header>
		
		<div class="container mb-5">
			<div class="row">
				<div class="col-7 px-auto mx-auto text-center mt-3 mb-4 py-2 border-bottom">
					<h2><i class="fas fa-user-tie fa-lg"></i>&nbsp;Registro empleado</h2>
				</div>
				  <form class="bg-white col-sm-7 p-auto m-auto border" th:action="@{/empleado/guardar}" th:method="post" th:object="${employee}">
				
					<div class="p-2">
					  <div class="form-group">
						  	<div class="p-3">
						  		<div class="form-group">
								    <label for="number">N°</label>
								    <input type="number" class="form-control" id="number" th:field="*{employeeNumber}" placeholder="Ingresar el apellido del empleado">
						  		</div>
						  		<div class="form-group">
								    <label for="apellido">Apellido</label>
								    <input type="text" class="form-control" id="apellido" th:field="*{lastName}" placeholder="Ingresar el apellido del empleado">
						  		</div>
						  		<div class="form-group">
								    <label for="nombre">Nombre</label>
								    <input type="text" class="form-control" id="nombre" th:field="*{firstName}" placeholder="Ingresar el nombre del empleado">
						  		</div>
						  		<div class="form-group">
								    <label for="extension">Extensión</label>
								    <input type="text" class="form-control" id="extension" th:field="*{extension}" placeholder="Ingresar la extensión del empleado">
						  		</div>
							  	<div class="form-group">
								    <label for="email">Email</label>
								    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingresar el email del empleado">
							  	</div>
							  	<div class="form-group">
								    <label for="oficina">Oficina</label>
								    <select class="form-control" name="officeCode">
									  <option th:each="o:${offices}" th:value="${o.officeCode}">
									  		<spam th:text="${o.officeCode}"></spam>	
									  </option>
									</select>								    
							  	</div>
						  		<div class="form-group">
								    <label for="ocupacion">Ocupación</label>
								    <input type="text" class="form-control" id="ocupacion" th:field="*{jobTitle}" placeholder="Ingresar la ocupación del empleado">
						  		</div>
						  		<div class="form-group">
								    <label for="employee">N° de empleado</label>
								    <select class="form-control"  name="numeremplo" id="numeremplo">
								      <option th:value="0" >Ninguno</option>
									  <option th:each="e:${employees}" th:value="${e.employeeNumber}">
											<span th:text="${e.lastName} + ${e.firstName}"></span>
									  </option>
									</select>								    
							  	</div>
							  	<div class="mt-4">
							  		<button type="submit" class="btn bg-maxblue btn-lg btn-block text-white"><i class="far fa-save"></i>&nbsp;Crear empleado</button>
<!--
							  		<button type="button" th:href="@{/empleado/nuevo}" class="btn bg-maxblue btn-lg btn-block text-white"><i class="far fa-save"></i>&nbsp;Crear empleado</button>
-->
							  	</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<footer th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
